<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>my html</title>
        <base href="http://www.runoob.com/images/" target="_blank">

        <!--标签定义了文档与外部资源之间的关系, 通常用于链接到样式表-->
        <link rel="stylesheet" type="text/css" href="mystyle.css">

        <!--定义了HTML文档的样式文件引用地址-->
        <style type="text/css">
            body {
                background-color:yellow;
            }
            p {
                color:blue
            }
        </style>

    </head>

    <body>
        <h1>Hello HTMl</h1><hr>

        <p>
            <br><b>定义粗体文本</b>
            <br><em>定义着重文字</em>
            <br><i>定义斜体字</i>
            <br><small>定义小号字</small>
            <br><strong>定义加重语气</strong>
            <br><sub>定义下标字</sub>
            <br><sup>定义上标字</sup>
            <br><ins>定义插入字</ins>
            <br><del>定义删除字</del>

        </p><hr>


        <br><a href="https://erbiaoger.site">BY</a>

        <!--使用 target 属性，你可以定义被链接的文档在何处显示。-->>
        <br><a href="https://erbiaoger.site", target="_blank">BY</a>

        <br><a id="tips">有用的提示部分</a>
        <br><a href="#tips">跳转到有用的提示部分</a>



        <br><a href="https://erbiaoger.site">
            <img src="https://erbiaoger.site/img/ZhangZhiyu.jpeg" alt="avatar">
        </a>



        <audio controls height="100" width="100">
            <source src="https://erbiaoger.site/music/05%20思念观世音.wav" type="audio/mpeg">
            <source src="horse.ogg" type="audio/ogg">
            <embed height="50" width="100" src="https://erbiaoger.site/music/05%20思念观世音.wav">
        </audio>

        <script src="https://gist.github.com/erbiaoger/226fe2240969e9ec72ed7fa50cc3b3d5.js"></script>


    </body>


</html>
